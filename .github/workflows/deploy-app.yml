name: Deploy App
on: push
concurrency:
  group: deploy-app
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      git-branch: ${{ steps.branch-and-ref.outputs.branch }}
      git-ref: ${{ steps.branch-and-ref.outputs.ref }}
    steps:
      - uses: actions/checkout@v1
      - name: Get branch and ref
        id: branch-and-ref
        run: |
          echo "github.event_name = ${{ github.event_name }}"
          echo "github.ref = ${{ github.ref }}"
          echo "github.event.ref = ${{ github.event.ref }}"

          # If the event is delete, use the event ref
          if [ "${{ github.event_name }}" = delete ]; then
            GitRef="${{ github.event.ref }}"
          elif [ "${{ github.event_name }}" = pull_request ]; then
            GitRef="${{ github.head_ref }}"
          else
            GitRef="${{ github.ref }}"
          fi
          GitBranch=$(echo ${GitRef#refs/heads/})

          echo "Git Ref: $GitRef"
          echo "Git Branch Name: $GitBranch"

          echo "::set-output name=ref::$GitRef"
          echo "::set-output name=branch::$GitBranch"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: yarn
      - run: yarn
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_LEGACY_SKYLARK_DEVELOPMENT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_LEGACY_SKYLARK_DEVELOPMENT }}
          aws-region: us-east-1
      - name: Bootstrap and deploy CDK
        working-directory: packages/infra
        env:
          # APP: ${{ inputs.stack-name }}
          GIT_BRANCH: ${{ needs.prepare.outputs.git-branch }}
          BASE_DOMAIN_NAME: legacy-skylark-development.skylarkplatform.io
        run: |
          yarn cdk bootstrap
          yarn cdk deploy
